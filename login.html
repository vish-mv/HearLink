<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HearLink</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>
          <span class="word">Hear</span><span class="wordColor">Link</span>
        </h1>
        <h6>
          <span class="wordColor"
            >Connectiong Worlds: <span class="word">HearLink</span>where
            communication knows no bonds.</span
          >
        </h6>
        <br />
        <h3>LOGIN</h3>
        <div class="input-box">
          <label
            >Name:
            <input type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </label>
        </div>

        <div class="input-box">
          <label
            >Select Your Type:
            <select>
              <option>I Am a Healthy User</option>
              <option>I Am a Deaf User</option>
            </select>
          </label>
        </div>

        <br />
        <br />

        <button class="btn" type="submit">Create Lobby</button>
        <br />

        <div class="input-box">
          <label
            >Enter Lobby code:
            <input type="password" placeholder="Eg: dd2234" required />
          </label>
        </div>

        <button class="btn" type="submit">Join Lobby</button>
        <img src="./images/logo.png" alt="A logo" class="logo" />
        <img src="./images/sideImg.png" alt="A side img" class="sideImg" />
      </form>
    </div>
  </body>
</html>
