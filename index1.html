        <h2>Settings</h2>

        <button class="setting-button" data-target="audio">Audio</button>

        <button class="setting-button" id="screen-share-settings-box" data-target="screen-share">Screen Share</button>
    </div>
</div>

<div class="audio-settings-box" id="audio-settings-box">
